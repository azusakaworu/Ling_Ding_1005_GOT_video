<html>
<head>

<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

<body>
    <main>

    <section id="imageContainer">
    	<div id="houseImages"> <!-- add in all of the images to make a scrolling "banner" -->

    		<img src="images/baratheon.jpg" alt="baratheon">
    		<img src="images/lannister.jpg" alt="lannister">
    		<img src="images/tully.jpg" alt="tully">
    		<img src="images/greyjoy.jpg" alt="greyjoy">
    		<img src="images/arryn.jpg" alt="arryn">
			<img src="images/frey.jpg" alt="frey">
			<img src="images/targaryen.jpg" alt="targaryen">
			
        </div>
    </section>

    <nav id="bottomNav">
    	<ul id="navList">
        	<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
            <li><div class="sigilContainer stark" data-offset="0"></div></li>
            <li><div class="sigilContainer baratheon" data-offset="1"></div></li>
            <li><div class="sigilContainer lannister" data-offset="2"></div></li>
            <li><div class="sigilContainer tully" data-offset="3"></div></li>
            <li><div class="sigilContainer greyjoy" data-offset="4"></div></li>
            <li><div class="sigilContainer arryn" data-offset="5"></div></li>
			<li><div class="sigilContainer frey" data-offset="6"></div></li>
			<li><div class="sigilContainer targaryen" data-offset="7"></div></li>
			
        </ul>
    </nav>

     <h1 class="title"></h1><!-- replace this with the house name -->

    <p class="house-info"></p><!-- replace this with house details (github gist for details) -->
</main>

<section class="lightbox">
    <span class="close-lightbox">x</span>
    <!-- add video here with sources for fallback / standards -->

    <video>
		 <source src="video/House-Stark.mp4" type="video/mp4">
      <source src="video/House-Baratheon.mp4" type="video/mp4">

       <li class="forward"><i class="fas fa-forward"></i></li>

     </ul>
 </div>
